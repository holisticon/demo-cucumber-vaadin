# Pfad zum Browser Binary welches für headless tests verwendet werden soll
#
# - Eintrag wird nur verwendet wenn display gesetzt ist
# - momentan wird von der Implementierung nur firefox unterstützt  
pathToBrowser=/opt/local/bin/firefox-x11

# Wert der Systemvariable unter welcher das virtuelle Display für headless tests konfiguriert ist
#
# - für MacOS kann zum starten eines Xvfb (virtuelles Display) das entsprechende script im scripts folder verwendet werden
# - als Vorraussetzung wird XQuartz (X11 unter Mac) benötigt
# - falls nicht gesetzt wird nicht headless getestet (Browserfenster öffnet sich während der Tests)
display=:99

# Url unter der die zu testende Anwendung erreichbar ist
applicationUrl=http://localhost:8080/demo-cucumber-vaadin-app/

# self explaining...
delayForRenderingInSeconds=3

# JDBC Url for database housekeeping
databaseUrl=

